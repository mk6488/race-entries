name: Bug report
description: Report a bug without risking production
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the issue briefly.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Include race/entry context if relevant; avoid sensitive data.
      placeholder: "1. Go to ...\n2. Click ...\n3. See error ..."
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots (optional)
      description: Attach if helpful.
  - type: textarea
    id: env
    attributes:
      label: Environment
      placeholder: "Browser + version, device/OS"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: App version/build time
      description: Copy from /diagnostics.
  - type: textarea
    id: diagnostics-bundle
    attributes:
      label: Diagnostics bundle (JSON)
      description: From /diagnostics â†’ Export bundle (admin-only). Remove any sensitive notes if present.
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I avoided including any sensitive data.
        - label: I attached the diagnostics bundle or version/build info.
